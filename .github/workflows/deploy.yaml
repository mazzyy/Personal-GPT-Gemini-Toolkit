name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Load .env file
        run: |
          echo "PERSONAL_ACCESS_TOKEN_GITHUB=${{ secrets.PERSONAL_ACCESS_TOKEN_GITHUB }}" >> .env
          echo "gemini_key=${{ secrets.OPENAI_API_KEY }}" >> .env
          cat .env # Print the contents of the .env file for debugging



      # Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


      # Build the Docker image
      - name: Build backend Docker image
        run: |
          cd backend
          docker build --build-arg PERSONAL_ACCESS_TOKEN_GITHUB=${{ secrets.PERSONAL_ACCESS_TOKEN_GITHUB }} --build-arg gemini_key=${{ secrets.OPENAI_API_KEY }} -t musawar96/gpt-gemini-toolkit:latest .
      